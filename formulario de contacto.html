<!DOCTYPE html>
<html>
<head>
  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="recuadro">Formulario de contacto</h1>
  <form action="" method="GET">
    <div class="cuadrado">
      <label for="nombre">Nombre:</label>
     <input type="text" id="nombre" name="nombre" maxlength="40" required>
    
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
    
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
       <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
    
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    
      <input type="checkbox" id="novedades" name="novedades" checked>
      <label for="novedades">Deseo recibir novedades y ofertas</label>
    
      <input type="checkbox" id="acepto" name="acepto" required>
      <label for="acepto">He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
    
      <input type="submit" value="Enviar">
    </div>
    </form>
  </body>
</html>
